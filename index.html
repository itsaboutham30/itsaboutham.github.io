<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Itsaboutham</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="img/Favicon.png" type="image/png" />
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-expand-lg" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="https://www.instagram.com/itsaboutham">Itsaboutham</a>
          <marquee scrollamount="13" direction="left"> Terima Kasih Atas Kunjungan Anda.... Silahkan Mengkritik...^.^</marquee>
        </div>
      </nav>
      <section>
        <div class="katakata">
          <span>"Kemarin aku tidak melakukan apa-apa dan hari ini aku menyelesaikan apa yang aku lakukan kemarin"</span>
        </div>
      </section>
      <div class="login">
        <form name="itsaboutham-form">
          <h1>Ketikan Pesanmu</h1>
          <div class="alert alert-warning  fade show d-none my-alert" role="alert">
            <strong>Terima Kasih!</strong> Pesan Anda Telah Terkirim
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
          <label> Nama</label>
          <input type="text" placeholder="Nama Bebas Asli/Tidak" name="nama" required />
          <label> Pesan</label>
          <input type="text" placeholder="Pesanmu" name="pesan" />
          <button type="submit" class="btn-kirim">kirim</button>
          <button class="btn btn-primary btn-loading d-none" type="button">
            <span class="spinner-border spinner-border-sm" aria-hidden="true"></span>
            <span role="status">Loading...</span>
          </button>
        </form>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script>
      const scriptURL = "https://script.google.com/macros/s/AKfycbwtcv0X8yRpOtY9_jCjUK6m0ahJUVIv2fYAtPRs5Bu6GqCNDI0eGAaGSlh-7hrvEklpJg/exec";
      const form = document.forms["itsaboutham-form"];
      const btnKirim = document.querySelector(".btn-kirim");
      const btnLoading = document.querySelector(".btn-loading");
      const myAlert = document.querySelector(".my-alert");

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        // ketika tombol kirim di tekan
        btnLoading.classList.toggle("d-none");
        btnKirim.classList.toggle("d-none");
        fetch(scriptURL, { method: "POST", body: new FormData(form) })
          .then((response) => {
            // Tampilan Tombol kirim, Hilangkan tombol loadning
            btnLoading.classList.toggle("d-none");
            btnKirim.classList.toggle("d-none");
            // Tampilkan allert
            myAlert.classList.toggle("d-none");
            form.reset();
            console.log("Success!", response);
          })
          .catch((error) => console.error("Error!", error.message));
      });
    </script>
</html>
